<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:c="http://java.sun.com/jstl/core"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="fichaSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Filtro de Pesquisa Prontuários" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Nome do Animal</ui:define>
                <h:inputText id="anamnese" value="#{fichaList.ficha.anamnese}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Nome do Propriet&aacute;rio</ui:define>
                <h:inputText id="diagnostico" value="#{fichaList.ficha.diagnostico}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tipo de Consulta:</ui:define>
                <h:selectOneRadio id="logic" value="#{fichaList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="Todos os Filtros" itemValue="and"/>
                    <f:selectItem itemLabel="Qualquer Filtro" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Pesquisar" action="/FichaList.xhtml"/>
            <s:button id="reset" value="Limpar" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Resultados da pesquisa por Prontuários(#{empty fichaList.resultList ? 0 : (fichaList.paginated ? fichaList.resultCount : fichaList.resultList.size)})</f:facet>
    <div class="results" id="fichaList">

    <h:outputText value="A pesquisa não retornou resultados."
               rendered="#{empty fichaList.resultList}"/>

    <rich:dataTable id="fichaList"
                var="_ficha"
              value="#{fichaList.resultList}"
           rendered="#{not empty fichaList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{fichaList}"/>
                    <ui:param name="propertyLabel" value="Proprietário"/>
                    <ui:param name="propertyPath" value="ficha.animal.clientes.nome"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_ficha.animal.clientes.nome}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{fichaList}"/>
                    <ui:param name="propertyLabel" value="Animal"/>
                    <ui:param name="propertyPath" value="ficha.animal.nome"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_ficha.animal.nome}"/>
        </h:column>
        
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{fichaList}"/>
                    <ui:param name="propertyLabel" value="Data de Retorno"/>
                    <ui:param name="propertyPath" value="ficha.dtretorno"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_ficha.dtretorno}" >
                <s:convertDateTime type="date" dateStyle="short" pattern="dd/MM/yyyy"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{fichaList}"/>
                    <ui:param name="propertyLabel" value="Diagnóstico"/>
                    <ui:param name="propertyPath" value="ficha.diagnostico"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_ficha.diagnostico}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{fichaList}"/>
                    <ui:param name="propertyLabel" value="Data da Consulta"/>
                    <ui:param name="propertyPath" value="ficha.dtregistro"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_ficha.dtregistro}">
                <s:convertDateTime type="date" dateStyle="short" pattern="dd/MM/yyyy"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{fichaList}"/>
                    <ui:param name="propertyLabel" value="Peso"/>
                    <ui:param name="propertyPath" value="ficha.peso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_ficha.peso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{fichaList}"/>
                    <ui:param name="propertyLabel" value="Solicitou Exames?"/>
                    <ui:param name="propertyPath" value="ficha.solicitados"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_ficha.solicitados}"/>
        </h:column>
        
        <rich:column styleClass="action">
            <f:facet name="header">Ações</f:facet>
            <s:link view="/#{empty from ? 'Ficha' : from}.xhtml"                   
             propagation="#{empty from ? 'none' : 'default'}"
                      id="fichaViewId">
                       <c:if test="#{empty from}">
                        <h:graphicImage value="/img/ico_HotKey.gif" alt="Visualizar" />
                      </c:if>
                      <c:if test="#{not empty from}">
                        <h:graphicImage value="/img/passed.gif" alt="Selecionar" />
                      </c:if>
                <f:param name="fichaCodficha"
                        value="#{_ficha.codficha}"/>
            </s:link>
            #{' '}
            <s:link view="/FichaEdit.xhtml"                   
             propagation="none"
                      id="fichaEdit"
                rendered="#{empty from}">
                <h:graphicImage value="/img/ico_Editor.gif" alt="Editar" />
                <f:param name="fichaCodficha"
                        value="#{_ficha.codficha}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/FichaList.xhtml"
            rendered="#{fichaList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/FichaList.xhtml"
            rendered="#{fichaList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{fichaList.previousFirstResult}"/>
        </s:link>

        <s:link view="/FichaList.xhtml"
            rendered="#{fichaList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{fichaList.nextFirstResult}"/>
        </s:link>

        <s:link view="/FichaList.xhtml"
            rendered="#{fichaList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{fichaList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/FichaEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Adicionar Prontuário">
            <f:param name="fichaCodficha"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
