<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:c="http://java.sun.com/jstl/core"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Prontuários - Relatórios Clinicos.</f:facet>        
		
		<s:decorate id="cliente" template="layout/display.xhtml">
            <ui:define name="label">Proprientário:</ui:define>
            <h:outputText value="#{relatorioHome.instance.clientes.nome}"/>
        </s:decorate>
		
        <s:decorate id="nome" template="layout/display.xhtml">
            <ui:define name="label">Animal :</ui:define>
            <h:outputText value="#{relatorioHome.instance.nome}"/>
        </s:decorate>
        
        <s:decorate id="especie" template="layout/display.xhtml">
            <ui:define name="label">Espécie:</ui:define>
            <h:outputText value="#{relatorioHome.instance.raca.especies.nomeespecie}"/>
        </s:decorate>
        
        <s:decorate id="raca" template="layout/display.xhtml">
            <ui:define name="label">Raça:</ui:define>
            <h:outputText value="#{relatorioHome.instance.raca.nomeraca}"/>
        </s:decorate>
        
        <s:decorate id="pelagem" template="layout/display.xhtml">
            <ui:define name="label">Pelagem:</ui:define>
            <h:outputText value="#{relatorioHome.instance.pelagem.pelagem}"/>
        </s:decorate>

        <s:decorate id="dtnascimento" template="layout/display.xhtml">
            <ui:define name="label">Data de Nascimento:</ui:define>
            <h:outputText value="#{relatorioHome.instance.dtnascimento}" >
                <s:convertDateTime type="date" dateStyle="short" pattern="dd/MM/yyyy"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="sexo" template="layout/display.xhtml">
            <ui:define name="label">Sexo:</ui:define>
            <c:if test="#{animalHome.instance.sexo eq 'F'}">Fêmea</c:if>
            <c:if test="#{animalHome.instance.sexo eq 'M'}">Macho</c:if>            
        </s:decorate>

        <s:decorate id="cci" template="layout/display.xhtml">
            <ui:define name="label">CCI:</ui:define>
            <h:outputText value="#{relatorioHome.instance.cci}"/>
        </s:decorate>

        <s:decorate id="chip" template="layout/display.xhtml">
            <ui:define name="label">CHIP:</ui:define>
            <h:outputText value="#{relatorioHome.instance.chip}"/>
        </s:decorate>

        <s:decorate id="pedigree" template="layout/display.xhtml">
            <ui:define name="label">Pedigree:</ui:define>
            <c:if test="#{animalHome.instance.pedigree==true}">
            	<h:outputText value="Sim"/>
            </c:if>
            <c:if test="#{animalHome.instance.pedigree==false}">
            	<h:outputText value="Não"/>
            </c:if>
            <c:if test="#{animalHome.instance.pedigree!=true and animalHome.instance.pedigree!=false}">
            	<h:outputText value="Não Informado"/>
            </c:if>            
        </s:decorate>

	<c:if test="#{animalHome.instance.morto==true}">
        <s:decorate id="morto" template="layout/display.xhtml">
            <ui:define name="label">Morto</ui:define>
            <h:outputText value="Sim"/>
        </s:decorate>

        <s:decorate id="dtmorto" template="layout/display.xhtml">
            <ui:define name="label">Data da Morte</ui:define>
            <h:outputText value="#{relatorioHome.instance.dtmorto}">
                <s:convertDateTime type="date" dateStyle="short" pattern="dd/MM/yyyy"/>
            </h:outputText>
        </s:decorate>
        
         <s:decorate id="motivo" template="layout/display.xhtml" rendered="#{not empty animalHome.instance.motivo}">
            <ui:define name="label">Motivo:</ui:define>
            <h:outputText value="#{relatorioHome.instance.motivo}"/>
        </s:decorate>
	</c:if>
        <s:decorate id="alergias" template="layout/display.xhtml" rendered="#{not empty animalHome.instance.alergias}">
            <ui:define name="label">Alergias:</ui:define>
            <h:outputText value="#{relatorioHome.instance.alergias}"/>
        </s:decorate>

        <s:decorate id="obs" template="layout/display.xhtml" rendered="#{not empty animalHome.instance.obs}">
            <ui:define name="label">OBS:</ui:define>
            <h:outputText value="#{relatorioHome.instance.obs}"/>
        </s:decorate>

        

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        

        <s:button view="/animalFrom.xhtml"
                    id="done"
                 value="Finalizar"/>
        
        <s:button view="/GeradorPdf.xhtml" value="Gerar PDF" id="print">
			<f:param name="relatorioCodanimal"
                     value="#{relatorioHome.instance.codanimal}"/>            
                    
        </s:button>
		
		
    </div>

    <rich:tabPanel switchType="ajax">
    
    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/onetomany.gif" style="vertical-align: middle; padding-right: 4px;"/>Prontuários</h:panelGroup>
        </f:facet>
    <h:form styleClass="association" id="fichasChildren">

        <h:outputText value="Não existem Fichas de Prontuário associadas ao Animal."
                   rendered="#{empty relatorioHome.fichas}"/>

        <rich:dataTable value="#{relatorioHome.fichas}"
                       var="_ficha"
                  rendered="#{not empty relatorioHome.fichas}"
                rowClasses="rvgRowOne,rvgRowTwo"
                        id="fichasTable">
            
            <rich:column sortBy="#{_ficha.dtregistro}" width="50px"> 
                <f:facet name="header">Data do Registro</f:facet>
                <h:outputText value="#{_ficha.dtregistro}">
                    <s:convertDateTime type="date" dateStyle="short" pattern="dd/MM/yyyy"/>
                </h:outputText>
            </rich:column>
            <rich:column sortBy="#{_ficha.anamnese}">
                <f:facet name="header">Anamnese</f:facet>
                <h:outputText value="#{_ficha.anamnese}"/>
            </rich:column>
            <!-- <rich:column sortBy="#{_ficha.diagnostico}">
                <f:facet name="header">Diagnóstico</f:facet>
                <h:outputText value="#{_ficha.diagnostico}"/>
            </rich:column>
            
            <rich:column sortBy="#{_ficha.receituario}">
                <f:facet name="header">Medicamentos</f:facet>
                <h:outputText value="#{_ficha.receituario}"/>
            </rich:column>
            
            <rich:column sortBy="#{_ficha.dtretorno}" >
                <f:facet name="header">Data de Retorno</f:facet>
                <h:outputText value="#{_ficha.dtretorno}">
                    <s:convertDateTime type="date" dateStyle="short" pattern="dd/MM/yyyy"/>
                </h:outputText>
            </rich:column>            
             -->
        </rich:dataTable>

    </h:form>

    <div class="actionButtons">
        
    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
