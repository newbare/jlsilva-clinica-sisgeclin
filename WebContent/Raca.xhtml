<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Raca Details</f:facet>

        <s:decorate id="codraca" template="layout/display.xhtml">
            <ui:define name="label">Codraca</ui:define>
            <h:outputText value="#{racaHome.instance.codraca}"/>
        </s:decorate>

        <s:decorate id="nomeraca" template="layout/display.xhtml">
            <ui:define name="label">Nomeraca</ui:define>
            <h:outputText value="#{racaHome.instance.nomeraca}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/RacaEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty racaFrom ? 'RacaList' : racaFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/manytoone.gif" style="vertical-align: middle; padding-right: 4px;"/>Especies</h:panelGroup>
        </f:facet>
    <div class="association" id="especiesParent">

        <h:outputText value="There is no especies associated with this raca."
                   rendered="#{racaHome.instance.especies == null}"/>

        <rich:dataTable var="_especies"
                   value="#{racaHome.instance.especies}"
                rendered="#{racaHome.instance.especies != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="especiesTable">
            <h:column>
                <f:facet name="header">Codespecie</f:facet>
                <h:outputText value="#{_especies.codespecie}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Nomeespecie</f:facet>
                <h:outputText value="#{_especies.nomeespecie}"/>
            </h:column>
            <h:column styleClass="action">
                <f:facet name="header">Action</f:facet>
                <s:link id="viewespecies"
                     value="View"
                      view="/Especies.xhtml">
                    <f:param name="especiesCodespecie"
                           value="#{_especies.codespecie}"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </div>
    </rich:tab>

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/onetomany.gif" style="vertical-align: middle; padding-right: 4px;"/>Animals</h:panelGroup>
        </f:facet>
    <h:form styleClass="association" id="animalsChildren">

        <h:outputText value="There are no animals associated with this raca."
                   rendered="#{empty racaHome.animals}"/>

        <rich:dataTable value="#{racaHome.animals}"
                       var="_animal"
                  rendered="#{not empty racaHome.animals}"
                rowClasses="rvgRowOne,rvgRowTwo"
                        id="animalsTable">
            <rich:column sortBy="#{_animal.codanimal}">
                <f:facet name="header">Codanimal</f:facet>
                <h:outputText value="#{_animal.codanimal}"/>
            </rich:column>
            <rich:column sortBy="#{_animal.nome}">
                <f:facet name="header">Nome</f:facet>
                <h:outputText value="#{_animal.nome}"/>
            </rich:column>
            <rich:column sortBy="#{_animal.dtnascimento}">
                <f:facet name="header">Data de Nascimento</f:facet>
                <h:outputText value="#{_animal.dtnascimento}">
                    <s:convertDateTime type="date" dateStyle="short" pattern="dd/MM/yyyy"/>
                </h:outputText>
            </rich:column>
            <rich:column sortBy="#{_animal.sexo}">
                <f:facet name="header">Sexo</f:facet>
                <h:outputText value="#{ _animal.sexo eq 'M'? 'Macho':'Fêmea'}"/>
            </rich:column>
            <rich:column sortBy="#{_animal.cci}">
                <f:facet name="header">Cci</f:facet>
                <h:outputText value="#{_animal.cci}"/>
            </rich:column>
            <rich:column sortBy="#{_animal.chip}">
                <f:facet name="header">Chip</f:facet>
                <h:outputText value="#{_animal.chip}"/>
            </rich:column>
            <rich:column sortBy="#{_animal.pedigree}">
                <f:facet name="header">Pedigree</f:facet>
                <h:outputText value="#{_animal.pedigree}"/>
            </rich:column>
            <rich:column sortBy="#{_animal.morto}">
                <f:facet name="header">Morto</f:facet>
                <h:outputText value="#{_animal.morto}"/>
            </rich:column>
            <rich:column sortBy="#{_animal.dtmorto}">
                <f:facet name="header">Dtmorto</f:facet>
                <h:outputText value="#{_animal.dtmorto}">
                    <s:convertDateTime type="date" dateStyle="short"/>
                </h:outputText>
            </rich:column>
            <rich:column sortBy="#{_animal.alergias}">
                <f:facet name="header">Alergias</f:facet>
                <h:outputText value="#{_animal.alergias}"/>
            </rich:column>
            <rich:column sortBy="#{_animal.obs}">
                <f:facet name="header">Obs</f:facet>
                <h:outputText value="#{_animal.obs}"/>
            </rich:column>
            <rich:column sortBy="#{_animal.motivo}">
                <f:facet name="header">Motivo</f:facet>
                <h:outputText value="#{_animal.motivo}"/>
            </rich:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <s:link id="selectanimal"
                     value="Select"
                      view="/Animal.xhtml">
                    <f:param name="animalCodanimal"
                            value="#{_animal.codanimal}"/>
                    <f:param name="animalFrom" value="Raca"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </h:form>

    <div class="actionButtons">
        <s:button
               value="Add animal"
                view="/AnimalEdit.xhtml">
            <f:param name="racaCodraca"
                    value="#{racaHome.instance.codraca}"/>
            <f:param name="animalFrom" value="Raca"/>
        </s:button>
    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
