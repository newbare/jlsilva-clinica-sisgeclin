<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="clientestel" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{clientestelHome.managed ? 'Editar' : 'Adicionar'} Telefones </f:facet>


            <!-- <s:decorate id="codtelField" template="layout/edit.xhtml">
                <ui:define name="label">Codtel</ui:define>
                <h:inputText id="codtel"
                       required="true"
                       disabled="#{clientestelHome.managed}"
                          value="#{clientestelHome.instance.codtel}">
                    <a:support event="onblur" reRender="codtelField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate> -->



            <s:decorate id="telefoneField" template="layout/edit.xhtml">
                <ui:define name="label">DDD:</ui:define>
                <h:inputText id="telefone"
                           size="2"
                      maxlength="2"
                      required="true"
                          value="#{clientestelHome.instance.telefone}">
                          <rich:jQuery selector="#telefone"  query="mask('99')" timing="onload"/>
                    <a:support event="onblur" reRender="telefoneField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

           <s:decorate id="telefonenumField" template="layout/edit.xhtml">
                <ui:define name="label">Número</ui:define>
                <h:inputText id="telefonenum"
                           size="9"
                      maxlength="9"
                      required="true"
                          value="#{clientestelHome.instance.telefonenum}">
                          <rich:jQuery selector="#telefonenum"  query="mask('9999-9999')" timing="onload"/>
                    <a:support event="onblur" reRender="telefonenumField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>
    
            <s:decorate id="tipoField" template="layout/edit.xhtml">
                <ui:define name="label">Tipo</ui:define>
            	<rich:comboBox required="true" value="#{clientestelHome.instance.tipo}" defaultLabel="Selecione o Tipo">
	            	<f:selectItem itemValue="Celular"/>
		            <f:selectItem itemValue="Residencial"/>
		            <f:selectItem itemValue="Trabalho"/>		            
                    <a:support event="onblur" reRender="tipoField" bypassUpdates="true" ajaxSingle="true"/>
      			</rich:comboBox>
            
                
            </s:decorate>

            
 

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Salvar"
                         action="#{clientestelHome.persist}"
                       disabled="#{!clientestelHome.wired}"
                       rendered="#{!clientestelHome.managed}"/>

            <h:commandButton id="update"
                          value="Salvar"
                         action="#{clientestelHome.update}"
                       rendered="#{clientestelHome.managed}"/>

            <h:commandButton id="delete"
                          value="Deletar"
                         action="#{clientestelHome.remove}"
                      immediate="true"
                       rendered="#{clientestelHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancelar"
             propagation="end"
                    view="/Clientestel.xhtml"
                rendered="#{clientestelHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancelar"
             propagation="end"
                    view="/#{empty clientestelFrom ? 'ClientestelList' : clientestelFrom}.xhtml"
                rendered="#{!clientestelHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Clientes *" labelClass="required">
    <div class="association" id="clientesParent">

        <h:outputText value="There is no clientes associated with this clientestel."
                   rendered="#{clientestelHome.instance.clientes == null}"/>

        <rich:dataTable var="_clientes"
                   value="#{clientestelHome.instance.clientes}"
                rendered="#{clientestelHome.instance.clientes != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="clientesTable">
            
            <h:column>
                <f:facet name="header">Nome</f:facet>
                <h:outputText value="#{_clientes.nome}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Cpf</f:facet>
                <h:outputText value="#{_clientes.cpf}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Rg</f:facet>
                <h:outputText value="#{_clientes.rg}"/>
            </h:column>             
            
                 
            <h:column>
                <f:facet name="header">E-mail</f:facet>
                <h:outputText value="#{_clientes.email}"/>
            </h:column>
            
            
            
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{clientestelHome.instance.clientes != null ? 'changeParent' : 'selectParent'}" value="#{clientestelHome.instance.clientes != null ? 'Listar' : 'Selecionar'} Clientes"
                       view="/ClientesList.xhtml">
                <f:param name="from" value="ClientestelEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
