<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:c="http://java.sun.com/jstl/core"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="clientestelSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Filtro d Pesquisa -> Telefone" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">DDD:</ui:define>
                <h:inputText id="telefone" value="#{clientestelList.clientestel.telefone}" size="2" maxlength="2"/>
                <rich:jQuery selector="#telefone"  query="mask('99')" timing="onload"/>
            </s:decorate>
            
            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Número:</ui:define>
                <h:inputText id="telefonenum" value="#{clientestelList.clientestel.telefonenum}" size="9"  maxlength="9"/>
                <rich:jQuery selector="#telefonenum"  query="mask('9999-9999')" timing="onload"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tipo:</ui:define>
                <rich:comboBox value="#{clientestelList.clientestel.tipo}" defaultLabel="Selecione o Tipo">
	            	<f:selectItem itemValue="Celular"/>
		            <f:selectItem itemValue="Residencial"/>
		            <f:selectItem itemValue="Trabalho"/>	
      			</rich:comboBox>
            </s:decorate>

            

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tipo de Consulta:</ui:define>
                <h:selectOneRadio id="logic" value="#{clientestelList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="Todos os Filtros" itemValue="and" />
					<f:selectItem itemLabel="Qualquer Filtro" itemValue="or" />
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Pesquisar" action="/ClientestelList.xhtml"/>
            <s:button id="reset" value="Limpar" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Clientestel Search Results (#{empty clientestelList.resultList ? 0 : (clientestelList.paginated ? clientestelList.resultCount : clientestelList.resultList.size)})</f:facet>
    <div class="results" id="clientestelList">

    <h:outputText value="The clientestel search returned no results."
               rendered="#{empty clientestelList.resultList}"/>

    <rich:dataTable id="clientestelList"
                var="_clientestel"
              value="#{clientestelList.resultList}"
           rendered="#{not empty clientestelList.resultList}">
        
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{clientestelList}"/>
                    <ui:param name="propertyLabel" value="Nome do Cliente "/>
                    <ui:param name="propertyPath" value="clientestel.clientes.nome"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_clientestel.clientes.nome}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{clientestelList}"/>
                    <ui:param name="propertyLabel" value="DDD"/>
                    <ui:param name="propertyPath" value="clientestel.telefone"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_clientestel.telefone}"/>
        </h:column>
        
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{clientestelList}"/>
                    <ui:param name="propertyLabel" value="Número"/>
                    <ui:param name="propertyPath" value="clientestel.telefonenum"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_clientestel.telefonenum}"/>
        </h:column>
        
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{clientestelList}"/>
                    <ui:param name="propertyLabel" value="Tipo"/>
                    <ui:param name="propertyPath" value="clientestel.tipo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_clientestel.tipo}"/>
        </h:column>
        
        <rich:column styleClass="action">
            <f:facet name="header">Ações:</f:facet>
            <s:link view="/#{empty from ? 'Clientestel' : from}.xhtml"                   
             	   propagation="#{empty from ? 'none' : 'default'}"
                      id="clientestelViewId">
                      <c:if test="#{empty from}">
                        <h:graphicImage value="/img/ico_HotKey.gif" alt="Visualizar" />
                      </c:if>
                      <c:if test="#{not empty from}">
                        <h:graphicImage value="/img/passed.gif" alt="Selecionar" />
                      </c:if>
                <f:param name="clientestelCodtel"
                        value="#{_clientestel.codtel}"/>
            </s:link>
            #{' '}
            <s:link view="/ClientestelEdit.xhtml"
                   value=""
             propagation="none"
                      id="clientestelEdit"
                rendered="#{empty from}">
                <f:param name="clientestelCodtel"
                        value="#{_clientestel.codtel}"/>
                        <h:graphicImage value="/img/ico_Editor.gif" alt="Editar" />
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/ClientestelList.xhtml"
            rendered="#{clientestelList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/ClientestelList.xhtml"
            rendered="#{clientestelList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{clientestelList.previousFirstResult}"/>
        </s:link>

        <s:link view="/ClientestelList.xhtml"
            rendered="#{clientestelList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{clientestelList.nextFirstResult}"/>
        </s:link>

        <s:link view="/ClientestelList.xhtml"
            rendered="#{clientestelList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{clientestelList.lastFirstResult}"/>
        </s:link>
		<s:link>
			
		</s:link>
    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/ClientestelEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Adicionar Telefones">
            <f:param name="clientestelCodtel"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
